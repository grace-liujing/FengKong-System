<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>风控Demo</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <script src="../WebRoot/scripts/boot.js"type="text/javascript"></script>
    <link href="css/skin.css" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css" />
</head>
<body>
   <section id="button">
		<h1>Button</h1>
		<a class="mini-button" onclick="onClick" enabled="false" >Disabled</a>
		<a class="mini-button" onclick="onClick" >无Icon</a> 
		<a class="mini-button" onclick="onClick" >长按钮测试长按钮测试长按钮测试长按钮测试</a> 
		<a class="mini-button sec-mini-button" onclick="onClick" >次按钮</a> 

		<h1>Text and Icon</h1>
		<a class="mini-button" iconCls="icon-add" onclick="onClick">增加</a>
		<a class="mini-button" iconCls="icon-edit" onclick="onClick" >修改</a>
		<a class="mini-button" iconCls="icon-search" onclick="onClick" >查找</a>
		<a class="mini-button" iconCls="icon-remove" onclick="onClick" >移除</a>
		<a class="mini-button" iconCls="icon-close" onclick="onClick" >关闭</a>
		<a class="mini-button" iconCls="icon-save" onclick="onClick" >保存</a>
		<a class="mini-button" iconCls="icon-back" onclick="onClick" >退回</a>
		<a class="mini-button" iconCls="icon-ok" onclick="onClick" >OK</a>
		<a class="mini-button" iconCls="icon-cancle" onclick="onClick" >取消</a>     
		<a class="mini-button" iconCls="icon-tip" onclick="onClick" >提示</a>     
		<a class="mini-button" iconCls="icon-new" onclick="onClick" >新建</a>     
		<a class="mini-button" iconCls="icon-open" onclick="onClick" >打开</a>     
	</section>
   	<section id="date-picker">
		<h1>Date-Picker</h1>
		 	<div>
			 <span>创建时间必填:</span>
			 <input class="mini-datepicker" required="true"/>
			</div> 
			<p></p>
			<div>
			 <span>创建时间不必:</span>
			 <input class="mini-datepicker"/>
			</div>    
	</section>
    
</body>
</html>
