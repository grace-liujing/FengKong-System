<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Treegrid - Treegrid</title>

  <script src="../../../WebRoot/scripts/boot.js" type="text/javascript"></script>

  <link href="../../css/skin.css" rel="stylesheet" type="text/css" />
  <link href="../../css/font-awesome.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <h1>TreeGrid</h1>
  <div id="treegrid1" class="mini-treegrid" style="1width:700px;height:280px;" url="../../../data/tasks.txt" showTreeIcon="true" treeColumn="taskname" idField="UID" parentField="ParentTaskUID" resultAsTree="false" allowResize="true" expandOnLoad="true">
    <div property="columns">
      <div type="indexcolumn"></div>
      <div name="taskname" field="Name" width="160">任务名称</div>
      <div field="PercentComplete" width="80">进度</div>
      <div field="Duration" width="60" align="right">工期</div>
      <div field="Start" width="80" dateFormat="yyyy-MM-dd">开始日期</div>
      <div field="Finish" width="80" dateFormat="yyyy-MM-dd">完成日期</div>
    </div>
  </div>


</body>

</html>
